<div class="big-card-container">
  <div class="big-card-photo">
    <img 
      src="{{ photoCover }}"
      alt="Angular 17 news">
  </div>
  <div class="big-card-title">
    <h1><a href="{{ linkUrl }}">{{cardTitle}}</a></h1>
  </div>
  <div class="big-card-description">
    <p>
      <a>{{ cardDescription }}</a>

    </p>

  </div>
  <a class="content" href="http://localhost:4200/content">{{ contentPage }}</a>
</div>
